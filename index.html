	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Upitnik</title>

<body>
	<div class="desk-container">
		<div id="upitnik">
			<div style="background-color: gray; height: 80px;">FLOBIAN</div>
			<div class="card-wrapper">
				<div id="progress-container"></div>
				<div class="card-slika"></div>
				<div class="card-pitanje"></div>
				<div class="card-odgovori">
					<button></button>
					<!-- uradi*** visina buttona se odredjuje (visina_card-odogovori / broj_pitanja + margine izmedju pitanja ) -->
					<button></button>
				</div>
			</div>
		</div>

		<div id="rezultat" style="display: none;">
			<div class="container">
				<div class="tvoj-rezultat">
					<div class="row">
						<div id="tvoj-rezultat-tekst" class="col-xs-12 col-sm-6"></div>
						<div id="tvoj-rezultat-video" class="col-xs-12 col-sm-6"></div>
					</div>
				</div>
				<div class="saznaj-vise">
					<div class="row">
						<div id="saznaj-vise-ikonice" class="col-xs-12"></div>
					</div>
				</div>
				<div class="izazov">
					<div class="row">
						<div id="izazov-tekst" class="col-xs-12 col-sm-6"></div>
						<div id="izazov-slika" class="col-xs-12 col-sm-6"></div>
					</div>
				</div>
				<div class="prikljuci-se">
					<div id="prikljuci-se-form" class="col-xs-12"></div>
				</div>
			</div></div>

	</div>
