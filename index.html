<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<script src="https://kit.fontawesome.com/9479635e2b.js" crossorigin="anonymous"></script>
	<script type='application/javascript' src='js/fastclick/lib/fastclick.js'></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">

	<title>Upitnik</title>
</head>

<body>
	<div class="mob-container">
		<div id="upitnik">
			<img id="background-image" class="fade-in" src="img/desk/desk_1.jpg" alt="" style="display:block">
			<img id="background-image" class="fade-in" src="img/desk/desk_2.jpg" alt="" style="display:none">
			<img id="background-image" class="fade-in" src="img/desk/desk_3.jpg" alt="" style="display:none">
			<img id="background-image" class="fade-in" src="img/desk/desk_4.jpg" alt="" style="display:none">
			<img id="background-image" class="fade-in" src="img/desk/desk_5.jpg" alt="" style="display:none">
			<img id="background-image" class="fade-in" src="img/desk/desk_6.jpg" alt="" style="display:none">
			<img id="background-image" class="fade-in" src="img/desk/desk_7.jpg" alt="" style="display:none">
			<img id="background-image" class="fade-in" src="img/desk/desk_8.jpg" alt="" style="display:none">
			<img id="background-image" class="fade-in" src="img/desk/desk_9.jpg" alt="" style="display:none">
			<img id="background-image" class="fade-in" src="img/desk/desk_10.jpg" alt="" style="display:none">
			<div class="card-wrapper">
				<div id="progress-container"></div>
				<div class="card-slika">
					<img class="fade-in" src="img/1.png}" alt="" style="display:block">
					<img class="fade-in" src="img/2.png}" alt="" style="display:none">
					<img class="fade-in" src="img/3.png}" alt="" style="display:none">
					<img class="fade-in" src="img/4.png}" alt="" style="display:none">
					<img class="fade-in" src="img/5.png}" alt="" style="display:none">
					<img class="fade-in" src="img/6.png}" alt="" style="display:none">
					<img class="fade-in" src="img/7.png}" alt="" style="display:none">
					<img class="fade-in" src="img/8.png}" alt="" style="display:none">
					<img class="fade-in" src="img/9.png}" alt="" style="display:none">
					<img class="fade-in" src="img/10.png}" alt="" style="display:none">
				</div>
				<div class="card-pitanje"></div>
				<div class="card-odgovori" ontouchstart="">
					<button><button class="safariBtn"></button></button>
					<button><button class="safariBtn"></button></button>
				</div>
			</div>
		</div>
	</div>
	<div id="rezultat-wrapper" style="display: none;" ontouchstart=""></div>




	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/scroll.js"></script>
	<script src="pitanje.js"></script>
	<script>
		$(function () {
			FastClick.attach(document.body);
		});</script>

</html>
